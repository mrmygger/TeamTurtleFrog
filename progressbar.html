<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Progress Bar Stepper</title>
        <link rel="stylesheet" href="progressbar.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Question</h1>
            <div id="stepProgressBar">
                <div class="step">
                    <div class="bullet">1</div>
                </div>
                <div class="step">
                    <div class="bullet">2</div>
                </div>
                <div class="step">
                    <div class="bullet">3</div>
                </div>
                <div class="step">
                    <div class="bullet">4</div>
                </div>
                    <div class="step">
                        <div class="bullet">5</div>
                    </div>
                    <div class="step">
                        <div class="bullet">6</div>
                    </div>
                    <div class="step">
                        <div class="bullet">7</div>
                    </div>
                    <div class="step">
                        <div class="bullet">8</div>
                    </div>
                        <div class="step">
                            <div class="bullet">9</div>
                        </div>
                        <div class="step">
                            <div class="bullet">10</div>
                </div>
            </div>
            <div id="main">
                <!--<p id="content" class="text-center">Step Number 1</p>-->
                <button id="previousBtn">Previous</button>
                <button id="nextBtn">Next</button>
                <button id="finishBtn">Finish</button>
            </div>
        </div>
        <script src="progressbar.js"></script>
    </body>
</html>
